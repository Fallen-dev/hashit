<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HashIt | A new way to bookmark</title>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <header class="fixed top-0 flex w-full justify-between z-50 p-4 bg-teal-50">
      <div class="items-center text-base font-bold">
        <a href="#" class="text-teal-600 pl-2 select-none">HashIt</a>
      </div>
      <div class="flex cursor-pointer text-sm text-teal-800">
        <a class="rounded-full bg-transparent px-3 py-1 select-none hover:bg-teal-200 hover:text-teal-800 active:bg-teal-600 active:text-teal-200" href="https://github.com/fallin-rain/hashit" target="_blank">code</a>
      </div>
    </header>

    <div id="home" class="py-20 w-full space-y-6 bg-teal-50">
      <div class="space-y-6 px-6">
        <!-- input -->
        <textarea id="textarea" class="w-full resize-none rounded-2xl bg-teal-200 px-6 py-4 outline-none"></textarea>
        <input type="submit" value="HashIt" class="mx-auto block rounded-xl bg-teal-800 px-6 py-2 text-teal-200 outline-none transition-colors duration-300 ease-linear hover:rounded-full hover:bg-teal-200 hover:text-teal-800 active:rounded-full disabled:bg-gray-200 disabled:text-gray-600 select-none" />
        <!-- CARDS  -->
        <!-- only appears when hashtag is generated -->
        <div id="hash" class="hidden w-full space-y-2 rounded-2xl bg-teal-200 p-6">
          <p id="hash-title" class="w-max text-teal-600"></p>
          <h1 id="hash-tag" class="mx-auto w-min cursor-pointer rounded-xl px-6 py-2 text-center text-4xl text-teal-800 active:bg-teal-600 active:text-teal-200 select-none"></h1>
          <!-- helper text -->
          <p id="hash-tip" class="pt-1 text-center text-xs text-teal-600"></p>
        </div>
        <!-- ERROR -->
        <div id="error" class="hidden w-full space-y-4 rounded-2xl bg-[#ffdad4] p-6 text-[#410001]">
          <p id="error-title" class="w-max rounded-full bg-[#ba1b1b] px-4 py-1 text-white"></p>
          <h1 id="error-content" class="cursor-pointer rounded-xl text-base"></h1>
          <!-- helper text -->
          <p id="error-tip" class="text-center text-xs text-[#ba1b1b]"></p>
        </div>
      </div>
    </div>
    <!-- LIST -->
    <div id="list" class="hidden space w-full space-y-6 bg-teal-50 px-6 py-20">
      <input id="search-text" type="text" placeholder="Work in progress" class="w-full rounded-2xl px-6 py-2 text-center select-none outline-none bg-teal-200 text-teal-800 focus-within:bg-teal-800 focus-within:text-teal-200 disabled:bg-gray-200 disabled:text-gray-600 disabled:cursor-not-allowed" />
      <!-- search cards -->
      <div id="search-card" class="w-full space-y-6"></div>
    </div>
    <!-- Nav bar -->
    <nav id="nav" class="fixed bottom-5 left-2/4 z-50 flex -translate-x-2/4 rounded-full bg-teal-400 text-sm font-bold tracking-wide text-teal-800">
      <p id="nav-home" class="cursor-pointer rounded-full px-6 py-2 bg-teal-800 text-teal-200 select-none transition-colors ease-out duration-200">Hash</p>
      <p id="nav-list" class="cursor-pointer rounded-full px-6 py-2 select-none transition-colors ease-out duration-200">Lists</p>
    </nav>

    <script type="module" src="/main.js"></script>
  </body>
</html>
